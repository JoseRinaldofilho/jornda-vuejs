<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <input type="text" v-on:input="alteraTitulo">
        <p> {{ teste }} </p>
    </div>

<!--    -->
    <script >
        var app = new Vue({
            el: "#app",
            data: {
                teste: 'naldo vue v2'
            },
            methods: {
                alteraTitulo(evento){
                    this.teste = evento.target.value
                }
            }
        })
    </script>


</body>
</html>
